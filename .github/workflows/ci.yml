name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout del repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Instalar dependencias (legacy peer deps)
        run: npm install --legacy-peer-deps

      - name: ğŸ” Ejecutar ESLint
        run: make lint

      - name: ğŸ§ª Ejecutar pruebas con cobertura
        run: npm test -- --coverage

      - name: ğŸ“¤ Enviar cobertura a Code Climate
        env:
          CODECLIMATE_REPO_TOKEN: ${{ secrets.CODECLIMATE_REPO_TOKEN }}
        run: |
          npm install -g codeclimate-test-reporter
          codeclimate-test-reporter < coverage/lcov.info
